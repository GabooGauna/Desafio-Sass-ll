<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <!-- enlace Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- enlace a documento css -->
  <link rel="stylesheet" href="../css/styles.css">
  <title>FrontEnd Store</title>
</head>

<body>

  <!-- header -->
  <div class="container text-center my-4">
    <a class="navbar-brand" href="index.html">
      <img class="img-fluid" src="../img/logo.png" alt="logo" width="160px" height="60px">
    </a>
  </div>
  <!-- comienza navegacion -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item mx-3">
            <a class="nav-link " aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item nav-item mx-3">
            <a class="nav-link" href="nosotros.html">Nosotros</a>
          </li>
          <li class="nav-item nav-item mx-3">
            <a class="nav-link" href="productos.html">Productos</a>
          </li>
          <li class="nav-item nav-item mx-3">
            <a class="nav-link active" href="contacto.html">Iniciar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- termina navegacion -->
  <!-- termina el header -->

  <!-- comienza form -->
  <div class="bg">
    <div class="container w-75 my-5 rounded shadow">
      <div class="row align-items-stretch">
        <div class="col bg-contacto d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col p-5 rounded-end mobile">

          <h1 class="fw-bold text-center pt-5 mb-5 text-light fs-1">Bienvenido</h1>

          <!-- login -->
          <form action="#">
            <div class="mb-4">
              <label for="email" class="form-label fs-5">Correo Electrónico</label>
              <input type="email" class="form-control" name="email">
            </div>

            <div class="mb-4">
              <label for="password" class="form-label fs-5">Contraseña</label>
              <input type="password" class="form-control" name="password">
            </div>

            <div class="mb-4 form-check">
              <input type="checkbox" name="connected" class="form-check-input">
              <label for="connected" class="form-check-label text-light fs-4">Mantener Sesión Conectada</label>
            </div>

            <div class="d-grid ">
              <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
            </div>

            <div class="my-3">
              <span class="text-light fs-4">¿No tienes cuenta? <a href="#">Registrate</a>
              </span>
              <br>
              <span><a href="#">Recuperar Contraseña</a>
              </span>
            </div>
          </form>

          <!-- login con redes -->
          <div class="container w-100 my-5">
            <div class="row text-center">
              <div class="col-12 fw-bold mb-3 text-light fs-2">
                <p>Iniciar Sesión</p>
              </div>
              <div class="row">
                <div class="col">
                  <button class="btn btn-outline-danger w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2 d-none d-md-block">
                        <img src="../img/google.png" width="32px" alt="logo-google">
                      </div>
                      <div class="col-12 col-md-10 text-center">
                        <p>Google</p>
                      </div>
                    </div>
                  </button>
                </div>

                <div class="col">
                  <button class="btn btn-outline-primary w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2 d-none d-md-block">
                        <img src="../img/logo-facebook.png" width="32px" alt="logo-facebook">
                      </div>
                      <div class="col-12 col-md-10 text-center">
                        <p>Facebook</p>
                      </div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- fin de form -->

  <!-- footer -->
  <div class="container-fluid footer">
    <footer class="py-3 footer-text">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item footer-text"><a href="../index.html" class="nav-link px-2 mx-3">Home</a></li>
        <li class="nav-item footer-text"><a href="nosotros.html" class="nav-link px-2 mx-3">Nosotros</a></li>
        <li class="nav-item footer-text"><a href="productos.html" class="nav-link px-2 mx-3">Productos</a></li>
        <li class="nav-item"><a href="contacto.html" class="nav-link px-2 mx-3">Iniciar Sesión</a></li>
      </ul>
      <p class="text-center text-muted">2021 FrontEnd Store, All Rights Reserved.</p>
    </footer>
  </div>
  <!-- footer -->

  <!-- script bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

</body>

</html>
